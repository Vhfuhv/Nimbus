<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nimbus Agent (Route A)</title>
  <style>
    body { font: 14px/1.5 sans-serif; max-width: 920px; margin: 24px auto; padding: 0 12px; }
    textarea { width: 100%; min-height: 90px; }
    pre { background: #0f172a; color: #e2e8f0; padding: 12px; border-radius: 8px; overflow: auto; }
    .row { display: flex; gap: 8px; align-items: center; margin: 8px 0; }
    .muted { color: #666; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 12px; }
    #reply { white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Nimbus Agent (Route A)</h2>
  <div class="muted">Spring AI 原生 tool-calling + chat memory</div>

  <div class="row">
    <div>SessionId:</div>
    <code id="sid">-</code>
    <button id="reset">重置会话</button>
  </div>

  <textarea id="msg" placeholder="例如：北京今天穿什么？ 或：明天呢？"></textarea>
  <div class="row">
    <button id="send">发送</button>
    <button id="stop" disabled>停止</button>
    <span class="muted">TraceId: <code id="tid">-</code></span>
  </div>

  <div class="card">
    <h4>回复</h4>
    <div id="reply"></div>
  </div>

  <div class="card">
    <h4>结构化数据</h4>
    <pre id="data">{}</pre>
  </div>

  <div class="card">
    <h4>ToolTrace</h4>
    <pre id="trace">[]</pre>
  </div>

  <script>
    const sidEl = document.getElementById("sid");
    const tidEl = document.getElementById("tid");
    const msgEl = document.getElementById("msg");
    const replyEl = document.getElementById("reply");
    const dataEl = document.getElementById("data");
    const traceEl = document.getElementById("trace");
    const sendBtn = document.getElementById("send");
    const stopBtn = document.getElementById("stop");
    const resetBtn = document.getElementById("reset");

    let sessionId = localStorage.getItem("nimbus.agentA.sessionId") || "";
    renderSid();
    let currentAbort = null;

    function renderSid() { sidEl.textContent = sessionId || "-"; }

    async function sendStream() {
      const message = msgEl.value.trim();
      if (!message) return;
      const payload = { message };
      if (sessionId) payload.sessionId = sessionId;

      replyEl.textContent = "";
      dataEl.textContent = "{}";
      traceEl.textContent = "[]";
      tidEl.textContent = "-";

      sendBtn.disabled = true;
      stopBtn.disabled = false;

      currentAbort = new AbortController();

      const res = await fetch("/nimbus/agent/chat/stream", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
        signal: currentAbort.signal,
      });

      if (!res.ok || !res.body) {
        replyEl.textContent = `请求失败: HTTP ${res.status}`;
        sendBtn.disabled = false;
        stopBtn.disabled = true;
        return;
      }

      const reader = res.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";

      function handleEvent(evt, dataText) {
        if (evt === "meta") {
          try {
            const meta = JSON.parse(dataText);
            sessionId = meta.sessionId || sessionId;
            localStorage.setItem("nimbus.agentA.sessionId", sessionId);
            renderSid();
            tidEl.textContent = meta.traceId || "-";
          } catch (_) {}
          return;
        }
        if (evt === "delta") {
          replyEl.textContent += dataText;
          return;
        }
        if (evt === "done") {
          try {
            const data = JSON.parse(dataText);
            sessionId = data.sessionId || sessionId;
            localStorage.setItem("nimbus.agentA.sessionId", sessionId);
            renderSid();

            tidEl.textContent = data.traceId || tidEl.textContent || "-";
            replyEl.textContent = data.content || replyEl.textContent || "";
            dataEl.textContent = JSON.stringify({ city: data.city, weather: data.weather, forecast: data.forecast, clothingAdvice: data.clothingAdvice }, null, 2);
            traceEl.textContent = JSON.stringify(data.toolTrace || [], null, 2);
          } catch (_) {}
          return;
        }
        if (evt === "error") {
          replyEl.textContent += `\n[error] ${dataText}`;
        }
      }

      function parseSse() {
        while (true) {
          const idx = buffer.indexOf("\n\n");
          if (idx < 0) return;
          const raw = buffer.slice(0, idx);
          buffer = buffer.slice(idx + 2);

          let eventName = "message";
          let dataLines = [];
          for (const line of raw.split("\n")) {
            if (line.startsWith("event:")) {
              eventName = line.slice("event:".length).trim();
            } else if (line.startsWith("data:")) {
              dataLines.push(line.slice("data:".length).trimStart());
            }
          }
          handleEvent(eventName, dataLines.join("\n"));
        }
      }

      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          parseSse();
        }
      } catch (e) {
        if (e && e.name !== "AbortError") {
          replyEl.textContent += `\n[error] ${e.message || e}`;
        }
      } finally {
        sendBtn.disabled = false;
        stopBtn.disabled = true;
        currentAbort = null;
      }
    }

    sendBtn.addEventListener("click", sendStream);
    stopBtn.addEventListener("click", () => {
      if (currentAbort) currentAbort.abort();
    });
    resetBtn.addEventListener("click", () => {
      sessionId = "";
      localStorage.removeItem("nimbus.agentA.sessionId");
      renderSid();
      tidEl.textContent = "-";
      replyEl.textContent = "";
      dataEl.textContent = "{}";
      traceEl.textContent = "[]";
    });
  </script>
</body>
</html>
