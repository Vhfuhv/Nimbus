<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nimbus Agent (Route A)</title>
  <style>
    body { font: 14px/1.5 sans-serif; max-width: 920px; margin: 24px auto; padding: 0 12px; }
    textarea { width: 100%; min-height: 90px; }
    pre { background: #0f172a; color: #e2e8f0; padding: 12px; border-radius: 8px; overflow: auto; }
    .row { display: flex; gap: 8px; align-items: center; margin: 8px 0; }
    .muted { color: #666; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 12px; }
  </style>
</head>
<body>
  <h2>Nimbus Agent (Route A)</h2>
  <div class="muted">Spring AI 原生 tool-calling + chat memory</div>

  <div class="row">
    <div>SessionId:</div>
    <code id="sid">-</code>
    <button id="reset">重置会话</button>
  </div>

  <textarea id="msg" placeholder="例如：北京今天穿什么？ 或：明天呢？"></textarea>
  <div class="row">
    <button id="send">发送</button>
    <span class="muted">TraceId: <code id="tid">-</code></span>
  </div>

  <div class="card">
    <h4>回复</h4>
    <div id="reply"></div>
  </div>

  <div class="card">
    <h4>结构化数据</h4>
    <pre id="data">{}</pre>
  </div>

  <div class="card">
    <h4>ToolTrace</h4>
    <pre id="trace">[]</pre>
  </div>

  <script>
    const sidEl = document.getElementById("sid");
    const tidEl = document.getElementById("tid");
    const msgEl = document.getElementById("msg");
    const replyEl = document.getElementById("reply");
    const dataEl = document.getElementById("data");
    const traceEl = document.getElementById("trace");
    const sendBtn = document.getElementById("send");
    const resetBtn = document.getElementById("reset");

    let sessionId = localStorage.getItem("nimbus.agentA.sessionId") || "";
    renderSid();

    function renderSid() { sidEl.textContent = sessionId || "-"; }

    async function send() {
      const message = msgEl.value.trim();
      if (!message) return;
      const payload = { message };
      if (sessionId) payload.sessionId = sessionId;

      const res = await fetch("/nimbus/agent/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      const data = await res.json();

      sessionId = data.sessionId || sessionId;
      localStorage.setItem("nimbus.agentA.sessionId", sessionId);
      renderSid();

      tidEl.textContent = data.traceId || "-";
      replyEl.textContent = data.content || data.errorMessage || "";
      dataEl.textContent = JSON.stringify({ city: data.city, weather: data.weather, clothingAdvice: data.clothingAdvice }, null, 2);
      traceEl.textContent = JSON.stringify(data.toolTrace || [], null, 2);
    }

    sendBtn.addEventListener("click", send);
    resetBtn.addEventListener("click", () => {
      sessionId = "";
      localStorage.removeItem("nimbus.agentA.sessionId");
      renderSid();
      tidEl.textContent = "-";
      replyEl.textContent = "";
      dataEl.textContent = "{}";
      traceEl.textContent = "[]";
    });
  </script>
</body>
</html>
